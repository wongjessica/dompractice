<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="styles.css">

<html>

<style type="text/css">

#border{ 
z-index:1;
position: fixed;
margin-left:320px;
margin-top:150px;
width:  800px;
height: 200px;
box-shadow:0px 9px 10px #cdcdcd;
background:#FAFAFA;
border: 10px solid #fff;
} 

</style>




<body>

<h2><i>No Hover</i><br><br>
Description: Create an HTML page with a large element on the page that says "Don't hover over me" inside of it. When you hover over the element, send an alert to the user that says, "Hey, I told you not to hover over me!

</h2>

<!--I am just restating the assignment for future reference-->


<h1 id="demo" onmouseover="mouseOver()">
	
	<div id="border">

	<center><font size="6">Don't hover over me</font></center>	

	</div>

</h1>

<script>
function mouseOver() {
	alert("Hey, I told you not to hover over me!");
}
</script>

</body>
</html>
